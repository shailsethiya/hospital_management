    <div class="row">
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Hospital Management</h3>
                </div>
                <div class="card-body">
                    <form class="m-4" [formGroup]="loginForm">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="userName" formControlName="userName">
                            <div class="text-danger"
                                *ngIf="loginForm.controls.userName.invalid && (loginForm.controls.userName.dirty || loginForm.controls.userName.touched)">
                                <div *ngIf="loginForm.controls.userName.hasError('required')">
                                    Username is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" formControlName="password">
                            <div class="text-danger"
                                *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                                <div *ngIf="loginForm.controls.password.hasError('required')">
                                    Password is required
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="form-control btn btn-outline-primary" (click)="login()">Login</button>
                        </div>

                        <div routerLink="/register">
                            <a href="javascript:void(0)">Create an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
