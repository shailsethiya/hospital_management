<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="card">
            <div class="card">
                <div class="row p-1">
                    <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                        <img src="./../../../../assets/img/user.png" width="100%" height="100%">
                    </div>
                    <div class="col-12 col-sm-12 col-md-9 col-lg-9">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td><strong>Name : </strong> {{userDetails?.firstName | titlecase}}
                                            {{userDetails?.lastName | titlecase}}</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong>Email : </strong> {{userDetails?.email}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong>Mobile Number : </strong> {{userDetails?.mobileNumber}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong>Status : </strong> {{userDetails?.status | titlecase}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong>Verified : </strong> {{userDetails?.isVerified}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong>Role : </strong> {{userDetails?.role | titlecase}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
